<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
</head>
<body>
    <style>
        .cell {
            width: 100px;
            height: 100px;
            background-color: burlywood;
            display: inline-block;
            border: solid 1px white;
            vertical-align: middle;
            line-height: 100px;
            font-size: 50px;
            text-align: center;
        }

    </style>
    <div id="board"></div>  
    <!-- 1、创建一个div -->
    <script>
        let pattern = [
            [2, 0, 0],
            [0, 1, 0],
            [0, 0, 0]
        ]

        let color = 1; //c、初始化color值

        //第一步：展示棋盘
        function show(){
            let board = document.getElementById("board"); //2、获取div元素
            board.innerHTML = ""; // d、render之后先清空页面，重画
            
            for(let i = 0; i < 3;i++){
                for(let j=0; j< 3; j++){
                    let cell = document.createElement("div"); //3、创建一个div
                    cell.classList.add("cell"); // 4、给div加上class，写css
                    cell.innerText = 
                        pattern[i][j] == 2 ? "❌" : 
                        pattern[i][j] == 1 ? "⭕️" : ""; // 5、插入内容
                    cell.addEventListener("click", () => move(j, i)); // a、添加点击事件
                    board.appendChild(cell); //6、将cell添加到board div上
                }
                board.appendChild(document.createElement("br")); //6、换行
            }
        }

        //第二步：点击事件
        function move(x, y) {
            pattern[y][x] = color; // b、1和2来回置换，对应这个两人来回下
            //第三步：判断输赢, 三横三竖两对角线一样就分出胜负
            if(check(pattern, color)) {
                alert(color== 2 ? "❌ is winner!" : "⭕️ is winner!")
            }
            color = 3 - color;
            show();
            if(willWin(pattern, color)) {
                console.log(color == 2 ? "❌ will win": "⭕️ will win")
            }

        }

        //第三步：判断输赢, 三横三竖两对角线一样就分出胜负
        function check(pattern, color) {
            for( let i = 0; i  < 3; i++ ) {
                let win = true;
                for(let j=0; j< 3;j++) {
                    if(pattern[i][j] !== color) {
                        win = false;
                    }
                }
                if(win) return true;
            }
            for( let i = 0; i  < 3; i++ ) {
                let win = true;
                for(let j=0; j< 3;j++) {
                    if(pattern[j][i] !== color) {
                        win = false;
                    }
                }
                if(win) return true;
            }
            { //为了让win反复赋值，加入{}块级作用域
                let win = true;
                for(let j=0; j< 3;j++) {
                    if(pattern[j][j] !== color) {
                        win = false;
                    }
                }
                if(win) return true;
            }
            {
                let win = true;
                for(let j=0; j< 3;j++) {
                    if(pattern[j][2-j] !== color) {
                        win = false;
                    }
                }
                if(win) return true;
            }
            return false;
        }

        function clone(pattern) {
            return JSON.parse(JSON.stringify(pattern));
        }

        function willWin(pattern, color) {
            for(let i=0; i< 3;i++){
                for(let j=0; j< 3; j++) {
                    if(pattern[i][j]) 
                        continue;
                    let tmp = clone(pattern); //遇到空格则判断下一步是否要赢，防止破坏原有棋盘，clone一个
                    tmp[i][j] = color; 
                    if(check(tmp, color)) { 
                        return true;
                    }
                }
            }
            return false;
        }

        show(pattern);
    </script>
    
</body>
</html>
